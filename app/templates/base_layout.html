<!DOCTYPE html>
  <html>
    <head>
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <title>{% block title %}{% endblock %}</title>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
      <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/custom.css')}}">
    </head>

    <body>

    <!-- The header elements -->
    <header>
      <nav>
        <div class="nav-wrapper green darken-3">
          <a href="#!" class="brand-logo center">Dream Buckets</a>
          <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
	  {% block nav_menu_items %}{% endblock %}
        </div>
      </nav>
    </header>
    <!-- The main body -->
    <section>
    {% block body %}{% endblock %}
    </section>

    <!-- The  footer -->
    <footer class="page-footer grey darken-3">
    <div class="footer-copyright">
      <div class="container">
      <p class="center">&copy; 2017 Lemayian Online | This website is <a target="_blank" class="pink-text" href="http://materializecss.com">Materialized!</a></p>
      </div>
    </div>
  </footer>

	<!--Import jQuery before materialize.js-->
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>
	<script type="text/javascript">
	// Initialization scripts
	// Init sidenav
	$(".button-collapse").sideNav();
	// Init Modal
	$('.modal').modal();
	// Init Slider
	$('.slider').slider();
	</script>
	<script>
	// Script for toggling the login-register tabs active class
	$(document).ready(function(){
	$(".login").click(function(){
	    $("#register_tab").removeClass("active");
	    $("#login_tab").addClass("active");
	});
	$(".register").click(function(){
	    $("#login_tab").removeClass("active");
	    $("#register_tab").addClass("active");
	});
	});
	// Intialize dropdown
	$('.dropdown-button').dropdown();
	</script>
    </body>
  </html>
